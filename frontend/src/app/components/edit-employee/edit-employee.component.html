<div class="dialog">
  <h2 mat-dialog-title>Informazioni dipendente</h2>
  <mat-dialog-content>
    <form class="form" autocomplete="off" #editForm="ngForm">
      <mat-form-field class="mat-form-field" class="form-field">
        <mat-label>Name</mat-label>
        <input
          type="text"
          placeholder="example@gmail.com"
          name="name"
          [(ngModel)]="data.name"
          matInput
          ngModel
          required
        />
      </mat-form-field>

      <mat-form-field class="mat-form-field" class="form-field">
        <mat-label>Surname</mat-label>
        <input type="text" name="surname" [(ngModel)]="data.surname" matInput ngModel required />
      </mat-form-field>

      <mat-form-field class="mat-form-field" class="form-field">
        <mat-label>Salary</mat-label>
        <input
          type="number"
          name="salary"
          min="600"
          value="600"
          [(ngModel)]="data.salary"
          matInput
          ngModel
          required
        />
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions style="padding: 0;">
    <button mat-button (click)="onCancel()">Annulla</button>
    <button mat-button (click)="onSave()">Salva</button>
  </mat-dialog-actions>
</div>

<span matSnackBarActions class="snack-bar"></span>
