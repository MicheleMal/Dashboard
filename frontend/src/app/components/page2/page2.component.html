<mat-spinner
  *ngIf="employees === undefined; else employeesNotUndefined"
></mat-spinner>

<ng-template #employeesNotUndefined>
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let employee of employees.data">
      <mat-card-header>
        <mat-card-title
          >{{ employee.name }} {{ employee.surname }}</mat-card-title
        >
        <mat-card-subtitle>{{ employee.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list role="list">
          <mat-list-item role="listitem"
            >Salary: {{ employee.salary | currency : "EUR" }}</mat-list-item
          >
          <mat-list-item role="listitem"
            >Date of birth:
            {{ employee.dateBirth | date : "dd/MM/YYYY" }}</mat-list-item
          >
          <mat-list-item role="listitem"
            >Date of assumption:
            {{ employee.assumptionDate | date : "dd-MM-YYYY" }}</mat-list-item
          >
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
</ng-template>
